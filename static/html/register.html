<html>
<head>
    <head>
        <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <meta charset="UTF-8">
        <title>Register</title>
    </head>
</head>
<body>
<div class="container" style="width: 400px;margin-top: 4%" >
<form action="http://localhost:8080/mydemo/register" method="post">
    <div class="form-group">
        <label >用户名:</label>
        <input type="text" class="form-control" name="username" placeholder="请输入用户名">
    </div>

    <div class="form-group">
        <label >密码:</label>
        <input type="password" class="form-control" name="password" placeholder="请输入密码">
    </div>

    <div class="form-group">
        <label >身份证号:</label>
        <input type="text" class="form-control" name="idcard" placeholder="请输入身份证号">
    </div>

    <div class="form-group">
        <label >年龄:</label>
        <input type="text" class="form-control" name="age" placeholder="请输入年龄">
    </div>

    <div class="form-group">
        <label >性别:</label>
        <input type="text" class="form-control" name="sex" placeholder="请输入性别">
    </div>

    <div class="form-group">
        <label >住址:</label>
        <input type="text" class="form-control" name="address" placeholder="请输入住址">
    </div>

    <div class="form-group">
        <label >手机号码:</label>
        <input type="text" class="form-control" name="phone" placeholder="请输入手机号码">
    </div>
    <button type="submit" class="btn btn-success" style="width:100%">注册</button>
</form>
</div>
</body>
</html>
